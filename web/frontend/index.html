<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping Cost Calculator</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Set Shopify API key globally
      window.shopifyApiKey = "%VITE_SHOPIFY_API_KEY%";
      
      // Debug info for embedded app
      console.log("Window location:", window.location.href);
      console.log("API Key:", window.shopifyApiKey);
      console.log("Is in iframe:", window.self !== window.top);
      
      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);
      window.shopifyHost = params.get("host");
      console.log("Shopify Host:", window.shopifyHost);
    </script>
  </body>
</html>
